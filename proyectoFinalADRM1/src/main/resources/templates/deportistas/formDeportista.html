<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>EmpleosApp | Creación de Categorías</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="fonts/style.css">
  </head>

  <body>

   <header th:insert="fragmentos/menu.html::menu-principal">
      
    </header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Datos del Deportista</strong></h4>              
          <div class="card-body">
            <form method="post" enctype="multipart/form-data" th:action="@{/deportistas/guardar}" th:object="${deportista}">              
              <div class="row">
                <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="hidden" th:field="*{id}"> 
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre" placeholder="Escriba el nombre del deportista" required="required">
                  </div>
                </div>                
              </div> 
             
              <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select class="form-control" name="categoria" id="categoria">
					  <option value="Futbol">Futbol</option>
                      <option value="Natacion">Natacion</option>	
                       <option value="Futbol Americano">Futbol Americano</option>
                      <option value="Beisbol">Beisbol</option>
                       <option value="Basquebol">Basquetbol</option>
                       <option value="Box">Box</option>
                       <option value="Voleibol">Voleibol</option>
                    </select>
                  </div>
                </div>
                
              <div class="row">
                <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="posicion">Posicion</label>
                    <input type="hidden" th:field="*{id}"> 
                    <input type="text" class="form-control" th:field="*{posicion}" id="posicion" name="posicion" placeholder="Escriba la posicion" required="required">
                  </div>
                </div>                
              </div>  
              
               <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="fechaNacimiento">Fecha de nacimiento</label>
                    <input type="text" class="form-control" name="fechaNacimiento" id="fechaNacimiento" th:field="*{fechaNacimiento}"placeholder="Fecha de nacimieto" required="required">
                  </div>  
                </div>
               <div class="row">
                <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="peso">Peso</label>
                    <input type="text" class="form-control" th:field="*{peso}" id="peso" name="peso" placeholder="Escriba el peso del deportista" required="required">
                  </div>
                </div>                
              </div> 
               <div class="row">
                <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="estatura">Estatura</label>
                    <input type="text" class="form-control" th:field="*{estatura}" id="estatura" name="estatura" placeholder="Escriba la estatura del deportista" required="required">
                  </div>
                </div>                
              </div> 
               
               <div class="row">
                <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="telefono">Telefono</label> 
                    <input type="text" class="form-control" th:field="*{telefono}" id="telefono" name="telefono" placeholder="Escriba el telefono del deportista" required="required">
                  </div>
                </div>                
              </div> 
               <div class="row">
                <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" th:field="*{email}" id="email" name="email" placeholder="Escriba el email del deportista" required="required">
                  </div>
                </div>                
              </div> 
               <div class="col-md-9"> 
                  <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}" placeholder="Breve descripcion del producto" required="required">
                  </div> 
                </div> 
                
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="archivoImagen">Imagen</label>
                    <input type="file" class="form-control-file" name="archivoImagen" id="archivoImagen">
                  </div>
                </div>
              
              <hr>
               <div class="col-md-3">
                  <label for="imagen">Imagen/Producto</label>
                  <img class="rounded mx-auto d-block" th:src="@{/images/{img}(img=${deportista.imagen})}" alt="Generic placeholder image" width="60" height="60">            
                </div>  
              <hr>
              <button type="submit" title="Guardar el registro." class="btn btn-primary">Guardar</button>  
            </form>
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer class="footer" th:insert="fragmentos/pie.html::pie">
      
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="@{/bootstrap/js/bootstrap.min.js}"></script>     
     <script>
      $(function () {
          $("#fecha").datepicker({dateFormat: 'dd-mm-yy'});
        }
      );
      
      
      tinymce.init({
          selector: '#detalles',
          plugins: "textcolor, table lists code",
          toolbar: " undo redo | bold italic | alignleft aligncenter alignright alignjustify \n\
                    | bullist numlist outdent indent | forecolor backcolor table code"
      });
      
      
      
    </script>
  </body>
</html>
